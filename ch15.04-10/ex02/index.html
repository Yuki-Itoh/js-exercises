<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <form id="new-todo-form" class="flex items-center mb-4">
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="flex-grow p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600"
      >
        Add
      </button>
    </form>
    <ul id="todo-list" class="space-y-2">
      <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked />
          <label class="content">研修の予習範囲を読む</label>
          <button class="destroy"></button>
        </div>
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label class="content">研修の練習問題を完了する</label>
          <button class="destroy"></button>
        </div>
      </li>
      -->
    </ul>

    <template id="todo-template">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label class="content"></label>
          <button class="destroy">❌</button>
        </div>
      </li>
    </template>
  </body>
</html>
