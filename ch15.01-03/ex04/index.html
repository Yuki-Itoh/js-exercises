<!doctype html>
<html lang="ja">
  <head>
    <title>windowのプロパティ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <span id="text"></textarea>
    <script>
      const text = document.querySelector("#text");
      text.textContent = Object.getOwnPropertyNames(window);
    </script>
  </body>
</html>
